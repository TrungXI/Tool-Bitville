<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>API Test Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: ui-sans-serif, system-ui;
            max-width: 1100px;
            margin: 26px auto;
            padding: 0 16px;
        }

        .top {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .top h2 {
            margin: 0;
        }

        .btn {
            padding: 10px 12px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fff;
        }

        .btn.primary {
            border-color: #333;
        }

        .btn:disabled {
            opacity: .5;
            cursor: not-allowed;
        }

        .muted {
            color: #666;
            font-size: 13px;
        }

        .grid {
            display: grid;
            grid-template-columns: 300px calc(100% - 300px);
            gap: 14px;
            margin-top: 14px;
            align-items: start;
        }

        @media (max-width: 980px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            border: 1px solid #eee;
            border-radius: 14px;
            padding: 12px;
            min-width: 0;
        }

        label {
            display: block;
            margin-top: 8px;
            font-size: 13px;
            color: #333;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            box-sizing: border-box;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        textarea {
            min-height: 120px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas;
        }

        .req {
            color: #b00020;
            margin-left: 6px;
            font-weight: 600;
        }

        .field {
            margin-top: 10px;
        }

        #out {
            background: #f6f7f8;
            padding: 12px;
            border-radius: 12px;
            overflow: auto;
            border: 1px solid #eee;
            max-height: 70vh;
            white-space: pre;
        }
    </style>
</head>

<body>
    <div class="top">
        <h2>API Test Tool</h2>
        <div style="display:flex; gap:10px; align-items:center;">
            <button class="btn" id="goLogin">Login</button>
            <button class="btn" id="logout">Logout</button>
        </div>
    </div>

    <div class="muted" id="status">Loading...</div>

    <div class="grid">
        <div class="panel">
            <h3 style="margin:0 0 8px 0;">Run a test</h3>

            <label>Downstream URL</label>
            <input id="url" placeholder="https://httpbin.org/post" value="https://httpbin.org/post" />

            <label>Provider</label>
            <select id="provider"></select>

            <div id="fields"></div>

            <div style="display:flex; gap:10px; margin-top: 12px; flex-wrap: wrap;">
                <button class="btn primary" id="run" disabled>Run</button>
                <button class="btn" id="clear">Clear</button>
            </div>

            <div class="muted" style="margin-top:10px;" id="validationHint"></div>
        </div>

        <div class="panel">
            <h3 style="margin:0 0 8px 0;">Result</h3>
            <pre id="out">(empty)</pre>
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
